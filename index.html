<html>
  <head>
    <script type="text/javascript">
      const ws = new WebSocket("ws://localhost:8081");
      ws.onopen = function () {
        console.log("Connection opened");
      };

      // Receiving a message
      ws.onmessage = function (msg) {
        console.log("Message", msg);
        document.querySelector("#messages").innerHTML += `<div>${JSON.stringify(
          msg.data,
          2
        )}</div>`;
      };

      ws.onerror = function (err) {
        console.error(err);
      };
    </script>
  </head>
  <body>
    <div id="messages"></div>
  </body>
</html>
